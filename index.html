<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../favicon_io/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="../favicon_io/android-chrome-192x192.png" type="image/png" sizes="192x192">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <header>
                <h1>Will you hire me ?</h1>
                <p>Please fill the below form...</p>
            </header>
            <main>
                <div class="form-group">
                    <div class="col1">
                        <label for="First Name"><b>First Name</b></label><br>
                        <input type="text" name="name" id="fnm" title="Enter your first name" required>
                    </div>
                    <div class="col2">
                        <label for="Last Name"><b>Last Name</b></label><br>
                        <input type="text" name="email" id="lnm" title="Enter your last name" required>
                    </div>
                </div>
                <div class="form-group2">
                    <div class="col1">
                        <label for="email"><b>Email Address</b></label><br>
                        <input type="email" name="email" id="eml" title="Enter your email" required>
                    </div>  
                </div>
                <div class="heading1">
                    <b>Query Type</b>
                </div>
                <div class="form-group3">
                    <div class="col1">
                        <input type="radio" name="a" id="genq" title="General Enquiry" required>
                        <label for="General Enquiry"><b>General Enquiry</b></label><br>
                    </div>
                    <div class="col2">
                        <input type="radio" name="a" id="fhp" title="For Hiring Purpose" required>
                        <label for="For Hiring Purpose"><b>For Hiring Purpose</b></label><br>
                    </div>
                </div>  
                <div class="heading1">
                    <b>Message</b>
                </div>  
                <div class="form-group4">
                    <textarea name="mes" id="Message" cols="6" rows="4" title="Enter your message" required></textarea>  
                </div>
                <div class="check">
                    <input type="checkbox" name="chk" id="chk" title="Check this box to confirm" required>
                    <label for="chk"><b>I agree to response you as soon as possible.</b></label>
                </div>    
            </main>
            <footer>
                <div class="btn">
                    <button type="button" name="submit">Submit</button>
                </div>
            </footer>
        </form>
    </div>
</body>
</html>
